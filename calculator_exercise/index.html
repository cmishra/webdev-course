<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class='page-container'>
        <h1>
            Calculator
        </h1>
        <div class='calculator'>
            <div class='stateView'>0</div>
            <button class='clear button'>C</button>
            <button class='backspace button'>←</button>
            <button class='button math-operator'>÷</button>
            <button class='button'>7</button>
            <button class='button'>8</button>
            <button class='button'>9</button>
            <button class='multiply button math-operator'>×</button>
            <button class='button'>4</button>
            <button class='button'>5</button>
            <button class='button'>6</button>
            <button class='subtract button math-operator'>-</button>
            <button class='button'>1</button>
            <button class='button'>2</button>
            <button class='button'>3</button>
            <button class='add button math-operator'>+</button>
            <button class='zero button'>0</button>
            <button class='equals math-operator button'>=</button>
        </div>
    </div>

</body>
<script src='./scripts/script.js'></script>

</html>
